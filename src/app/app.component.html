<div class="main">
  <div class="innerDiv">
    <h1>To-Do List</h1>
    <p>A place to store your todos</p>
    <app-todo-item
      *ngFor="let todoItem of todos; let i = index"
      [todo]="todoItem"
      [count]="i"
      (onRemove)="deleteTask(i)"
      (onComplete)="completeTask(i)"
    ></app-todo-item>
    <div *ngIf="todos.length == 0" class="no-task">No pending Tasks hurray!!</div>

    <app-todo-form (onAddTodo)="addTask($event)"></app-todo-form>
  </div>
</div>
